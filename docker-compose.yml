version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 aviation_scanner.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
